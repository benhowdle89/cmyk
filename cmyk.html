<head>

<body>
  {{> example}}

<template name="example">
<input id="title" />
<input id="file" type=file />

</template>

<template name="items">
	{{#each items}}

		<p>from: {{username}}</p>
		<img src="{{image}}" />
	{{/each}}
</template>
