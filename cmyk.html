<head>
	<title>cmyk</title>
</head>

<body>
	{{>top}}
	{{renderPage}}
</body>

<template name="top">
	<h1><a href="/">CMYK</a></h1>
</template>

<template name="home">
  <a href="/create">Create</a>
  <a href="/all">All</a>
</template>

<template name="item">
	{{#each items}}
	<h3>title: {{title}}</h3>
	<img src="{{image}}" />
	{{>disqus}}
    
	{{/each}}
</template>

<template name="disqus">
	<div id="disqus_thread"></div>
</template>

<template name="create">
	<input id="title" />
	<input id="file" type=file />
	<button>Submit</button>
</template>

<template name="all">
	{{#each items}}
	<h3><a href="/p/{{_id}}">{{title}}</a></h3>
	{{/each}}
</template>
